<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <!-- Sätter teckenkodningen till UTF-8 så att svenska bokstäver som å, ä och ö funkar utan problem -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Gör sidan responsiv – alltså att den anpassar sig efter skärmstorlek, mobilen, surfplattan osv -->

  <title>Seasonal Recipe Generator</title>
  <!-- Texten som syns i webbläsarens flik längst upp(Titeln) -->

  <link rel="stylesheet" href="css/style.css">
  <!-- Länkar CSS-fil där all styling och layout bor -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Länkar till Font Awesome så att jag kan använda olika ikoner, t.ex. flaggan i headern -->
</head>

<body>
<!-- Själva kroppsdelen av sidan, allt användaren ser kommer in här -->


<header>
  <!-- Headern är den stora toppsektionen. I detta fall är det där titeln syns -->
  <div class="banner">
    <!-- Det blir som en container som håller ihop rubrik och platsinfo -->

    <h1>Seasonal Recipe Generator</h1>
    <!-- Den stora huvudrubriken – typ "vad sidan handlar om" -->

    <div class="location">
      <!-- En liten sektion som visar användarens "region" – här är den satt till Sverige -->
      <i class="fas fa-flag"></i> Sweden
      <!-- Ikonen är en flagga från Font Awesome, och efter den står texten Sweden -->
    </div>
  </div>
</header>


<main>



  <section class="controls">
    <!-- Den här sektionen innehåller alla interaktiva kontroller: dropdown + knapp -->

    <label for="month-select">Choose month:</label>
    <!-- texten "choose month" tydliggör vad dropdownen gör -->

    <select id="month-select">
      <!-- Dropdown-listan där användaren väljer månad, värdena (value) är 1–12 -->
      <!-- Januari = 1 osv. Detta används sedan i JavaScript för att veta vilken data som ska hämtas -->

      <option value="1">January</option>
      <!-- Varje option är ett val i listan. Texten är det användaren ser. Value är det JS jobbar med -->

      <option value="2">February</option>
      <option value="3">Mars</option>
      <option value="4">April</option>
      <option value="5">May</option>
      <option value="6">June</option>
      <option value="7">July</option>
      <option value="8">August</option>
      <option value="9">September</option>
      <option value="10">October</option>
      <option value="11">November</option>
      <option value="12">December</option>
    </select>

    <button id="generate-btn">Generate recipe</button>
    <!-- Knappen som triggar hela processen – när man klickar så körs JS och hämtar recept -->
  </section>


  <section id="season-info" class="season-info"></section>
  <!-- Sektion där info om säsongens råvaror kommer visas från JavaScript -->


  <section id="recipes" class="recipe-container"></section>
  <!-- Här kommer själva recepten att hamna – fylls också i av JavaScript -->
</main>


<script src="js/app.js"></script>
<!-- Kopplar in din JavaScript-fil som styr logik, API-anrop, DOM-manipulation osv -->
</body>
</html>
